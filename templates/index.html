<!DOCTYPE html>
<html lang="en">
<head>
    <title>Обработка данных</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5">
    <h1 class="mb-4">Обработка данных</h1>
    <h3>1. Загрузите файл</h3>
    <form action="/process" method="post" enctype="multipart/form-data" class="mb-4">
        <div class="mb-3">
            <input type="file" name="datafile" class="form-control">
        </div>
        <button type="submit" class="btn btn-primary">Обработать файл</button>
    </form>

    <h3>2. Или введите данные вручную (CSV-формат)</h3>
    <form action="/process" method="post">
        <textarea name="textdata" class="form-control mb-3" rows="5" placeholder="Пример:&#10;Имя,Возраст&#10;Анна,25&#10;Иван,30"></textarea>
        <button type="submit" class="btn btn-secondary">Обработать текст</button>
    </form>
</body>
</html>
